<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="calculator.css"> </head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="operator-other">AC</button>
            <button class="operator-other">+/-</button>
            <button class="operator-other">%</button>
            <button class="operator-arithmetic">÷</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator-arithmetic">X</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator-arithmetic">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator-arithmetic">+</button>

            <button class="operator-other">AC</button>
            <button class="number">0</button>
            <button class="operator-other">.</button>
            <button class="operator-other equals">=</button>
        </div>
    </div>

    <script src="calculator.js"></script> <footer>
        <p>학과: 빅데이터과 | 학번: 2402417 | 이름: 최하영</p>
    </footer>
</body>
</html>
