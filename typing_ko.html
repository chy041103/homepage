<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>한글 타자기</title>
    <link rel="stylesheet" href="typing_ko.css">
</head>
<body>
    <header>
        <h1>한글 타자기</h1>
        <p>한양여자대학교 박데이터과 2402417 최하영</p>
    </header>
    <main>
        <div id="keyboard">
            <div class="row">
                <div class="row1">
                    <button class="button data-key" data-key="1">1</button>
                    <button class="button data-key" data-key="2">2</button>
                    <button class="button data-key" data-key="3">3</button>
                    <button class="button data-key" data-key="4">4</button>
                    <button class="button data-key" data-key="5">5</button>
                    <button class="button data-key" data-key="6">6</button>
                    <button class="button data-key" data-key="7">7</button>
                    <button class="button data-key" data-key="8">8</button>
                    <button class="button data-key" data-key="9">9</button>
                    <button class="button data-key" data-key="0">0</button>
                </div>
            </div>
            <div class="row">
                <div class="row2">
                    <button class="button data-key" data-key="ㅂ">ㅂ</button>
                    <button class="button data-key" data-key="ㅈ">ㅈ</button>
                    <button class="button data-key" data-key="ㄷ">ㄷ</button>
                    <button class="button data-key" data-key="ㄱ">ㄱ</button>
                    <button class="button data-key" data-key="ㅅ">ㅅ</button>
                    <button class="button data-key" data-key="ㅛ">ㅛ</button>
                    <button class="button data-key" data-key="ㅕ">ㅕ</button>
                    <button class="button data-key" data-key="ㅑ">ㅑ</button>
                    <button class="button data-key" data-key="ㅐ">ㅐ</button>
                    <button class="button data-key" data-key="ㅔ">ㅔ</button>
                </div>
            </div>
            <div class="row">
                <div class="row3">
                    <button class="button data-key" data-key="ㅁ">ㅁ</button>
                    <button class="button data-key" data-key="ㄴ">ㄴ</button>
                    <button class="button data-key" data-key="ㅇ">ㅇ</button>
                    <button class="button data-key" data-key="ㄹ">ㄹ</button>
                    <button class="button data-key" data-key="ㅎ">ㅎ</button>
                    <button class="button data-key" data-key="ㅗ">ㅗ</button>
                    <button class="button data-key" data-key="ㅓ">ㅓ</button>
                    <button class="button data-key" data-key="ㅏ">ㅏ</button>
                    <button class="button data-key" data-key="ㅣ">ㅣ</button>
                </div>
            </div>
            <div class="row">
                <button class="button data-key" data-key="ㅋ">ㅋ</button>
                <button class="button data-key" data-key="ㅌ">ㅌ</button>
                <button class="button data-key" data-key="ㅊ">ㅊ</button>
                <button class="button data-key" data-key="ㅍ">ㅍ</button>
                <button class="button data-key" data-key="ㅠ">ㅠ</button>
                <button class="button data-key" data-key="ㅜ">ㅜ</button>
                <button class="button data-key" data-key="ㅡ">ㅡ</button>
                <button class="button space" data-key="Space">Space</button>
            </div>
        </div>
        <div id="display"></div>
    </main>
    <script src="typing_ko.js"></script>
    <footer>
        <p>학과: 빅데이터과 | 학번: 2402417 | 이름: 최하영</p>
    </footer>
</body>
</html>
