<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어어 타자기</title>
    <link rel="stylesheet" href="typing_en.css">
</head>
<body>
    <div class="keyboard">
        <div class="row">
            <div class="key">`</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
            <div class="key backspace">Backspace</div>
        </div>
        <div class="row">
            <div class="key tab">Tab</div>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key">\</div>
        </div>
        <div class="row">
            <div class="key capslock">Caps Lock</div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key enter">Enter</div>
        </div>
        <div class="row row4">
            <div class="key shift left-shift">Shift</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key shift right-shift">Shift</div>
        </div>
        <div class="row row5">
            <div class="key control left-ctrl">Ctrl</div>
            <div class="key option left-opt">Option</div>
            <div class="key space">Space</div>
            <div class="key option right-opt">Option</div>
            <div class="key command right-cmd">Command</div>
        </div>
    </div>
    <textarea class="display" rows="5" readonly></textarea>
    <footer>
        <p>학과: 빅데이터과 | 학번: 2402417 | 이름: 최하영</p>
    </footer>
    <script src="typing_en.js"></script>
</body>
</html>
